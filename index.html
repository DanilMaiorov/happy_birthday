<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Happy Birthday!</title>
</head>

<body>

  <header class="header">
    <div class="container header__container">
      <div class="header__button-wrapper">
        <button class="header__button-change header__button-change_text">Поменять поздравление</button>
        <button class="header__button-change header__button-change_text">Поменять фон</button>
      </div>
      <div class="header__button-wrapper">
        <button class="header__button-gender header__button-change_male" aria-label="мужские открытки"></button>
        <button class="header__button-gender header__button-change_female" aria-label="женские открытки"></button>
      </div>
    </div>
  </header>
  <main class="card">
    <div class="container card__container">
      <div class="card__wrapper">
        <img class="card__image" src="./img/card-w-01.jpg" alt="card">
        <p class="card__text">
          Поздравляю с днем рожденья! <br>
          Пусть будет жизнь полна веселья, <br>
          Не будет грусти и хлопот, <br>
          А только счастье круглый год! <br>
          <br>
          Желаю творческих успехов, <br>
          Прекрасных дней, улыбок, смеха. <br>
          Любви, душевного тепла, <br>
          Как сказка, чтобы жизнь была! <br>
        </p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__text-wrapper">
        <p class="footer__text-item">Design: Anastasia Ilina</p>
        <p class="footer__text-item">Сoder: </p>
        <p class="footer__text-item">© HBCard, 2022</p>
      </div>
      <div class="footer__social-wrapper">
        <a class="footer__social-link" href="">
          <img class="footer__social-img" src="./img/entypo-social_vk-with-circle.svg" alt="vk">
        </a>
        <a class="footer__social-link" href="">
          <img class="footer__social-img" src="./img/bi_telegram.png" alt="telegram">
        </a>
        <a class="footer__social-link" href="">
          <img class="footer__social-img" src="./img/foundation_social-pinterest.svg" alt="pinterest">
        </a>
        <a class="footer__social-link" href="">
          <img class="footer__social-img" src="./img/foundation_social-stumbleupon.svg" alt="stumble">
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
